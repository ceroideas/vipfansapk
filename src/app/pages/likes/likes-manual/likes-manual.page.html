<ion-content fullscreen class="bg-t">

  <ion-refresher style="margin-top: 50px;" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content style="--color: #fff !important;"
      pullingIcon="arrow-dropdown"
      pullingText="Recargar"
      refreshingSpinner="circles"
      refreshingText="Recargando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid class="pb80 mt50">

    <ion-row>
      <div class="manual-avatar" *ngFor="let publication of publicationList; let i=index" [id]="'likes-'+publication.id" (click)="showModal(i)">
        <div *ngIf="publication | vip" style="position: absolute; bottom: 6px; right: 0; width: 28px; z-index: 10000">
          <img src="assets/icon/premium.png" alt="" style=" z-index: 9999">
        </div>
        <!-- <img [src]="" alt="{{publication.name}}"
          class="manual-avatar-img"> -->
          <div [ngClass]="(publication | vip) ? ' premium-border avatar-img' : 'avatar-img'" [ngStyle]="{'background-image':'url('+publication.avatar+')'}"></div>
        <span class="manual-avatar-p tc1">{{publication.username}}</span>
      </div>
    </ion-row>

  </ion-grid>

</ion-content>

<div class="pb100 bg-dark-2 br-c1 br-v-25 modal slideUp" *ngIf="modalDiv">
  
  <ion-icon (click)="onlyClose()" name="close" style="position: absolute; right:16px;top: 16px; color: #eee; z-index: 10001"></ion-icon>
  <ion-row class="ion-margin-vertical">
    <!-- <ion-col size="4">
        <img src="../../../assets/imgs/samples/{{modalPicture}}" alt="{{modalPicture}}" class="avatar-3 border-modal">
      </ion-col> -->
    <ion-col size="12" class="ion-text-center ff1 fz24 tc1 mt20">
      {{modalName}}
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="11"
      class="ion-float-right ion-text-center ion-padding-vertical ion-margin-horizontal gradient-1 br15"
      (click)="closeModal()">
      <span class="ion-padding ff2 fz16 tc1">{{"LIKE.give" | translate}}</span>
    </ion-col>
    <ion-col size="11" class="ion-text-right ion-margin-horizontal ion-margin-top ff1 fz14 tc1">
      + {{modalQuantity}} {{"LIKE.like" | translate}}
    </ion-col>
  </ion-row>

</div>
