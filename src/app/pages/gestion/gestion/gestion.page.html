<ion-content fullscreen class="bg-1">

  <ion-grid class="pb80 mt70">

    <ion-row>
      <ion-col size="4">
      	<div class="information-account" style="text-align: center;">
      		<div [ngStyle]="{'background-image':'url('+user.avatar+')'}" class="img-circle">
      		</div>

      		<span style="color: silver; position: relative; display: block; margin: 10px 0; font-size: 10px; width: 100%;;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;">{{user.username}}</span>

      		<span style="color: #fff; font-weight: 400;">55 <img style="width: 16px;" src="assets/icon/iman-1.png" alt=""></span>
      	</div>

        <span style="width: 100%; display: block; font-size: 10px; color: #aaa; text-align: center; margin-top: 6px;" (click)="logout()">Salir</span>
      </ion-col>

      <ion-col size="4">
      	<div class="information-account" style="text-align: center;">
      		<div [ngStyle]="{'background-image':'url('+user.avatar+')'}" class="img-circle">
      		</div>

      		<span style="color: silver; position: relative; display: block; margin: 10px 0; font-size: 10px;">{{user.username}}</span>

      		<span style="color: #fff; font-weight: 400;">55 <img style="width: 20px; position: relative; top: 3px" src="assets/icon/iman-1.png" alt=""></span>
      	</div>

        <span style="width: 100%; display: block; font-size: 10px; color: #aaa; text-align: center; margin-top: 6px;" (click)="logout()">Salir</span>
      </ion-col>

      <ion-col size="4">
      	<div class="information-account dotted" style="text-align: center;" [routerLink]="['/magnetism/become_premium']">
      		<img src="assets/icon/haztevip.png" style="width: 90%; margin-top:30px" alt="">

      		<p style="color: silver; font-size: 10px;position: absolute; bottom: 20px; padding: 3px;">Hazte vip para interactuar con 3 cuentas</p>
      	</div>
      </ion-col>
    </ion-row>

    <!-- <div (click)="goToPremium()" style="width: 80%; margin: auto; background-color: #000; padding: 6px 16px; border-radius: 10px; text-align: center; margin-top: 20px;">
    	<h4 style="margin: 0; color: #fff; font-size: 14px;"><img style="height: 16px; margin: 0 -3px" src="assets/icon/haztevip.png" alt=""> E <br> INTERACTUA CON 3 CUENTAS</h4>
    </div> -->

  </ion-grid>

</ion-content>
