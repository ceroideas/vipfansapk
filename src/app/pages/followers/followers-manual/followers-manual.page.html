<ion-content fullscreen class="bg-t">

  <ion-refresher style="margin-top: 50px;" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content style="--color: #fff !important;"
      pullingIcon="arrow-dropdown"
      pullingText="Recargar"
      refreshingSpinner="circles"
      refreshingText="Recargando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid class="pb80 mt50">

    <ion-row>
      <div class="manual-avatar" *ngFor="let user of usersList; let i=index" [id]="'vipfans-'+user.id" (click)="showModal(i)">
        <!-- <img [src]="user.avatar" alt="{{user.name}}" class="manual-avatar-img"> -->
        <div class="avatar-img" [ngStyle]="{'background-image':'url('+user.avatar+')'}"></div>
        <span class="manual-avatar-p tc1">{{user.username}}</span>
      </div>
    </ion-row>

  </ion-grid>

</ion-content>

<div class="pb100 bg-dark-2 br-c1 br-v-25 modal slideUp" *ngIf="modalDiv">
  <ion-icon (click)="onlyClose()" name="close" style="position: absolute; right:16px;top: 16px; color: #eee; z-index: 10001"></ion-icon>
  <ion-row class="ion-margin-top">
    <ion-col size="12">
      <img [src]="modalAvatar" alt="{{modalAvatar}}" class="avatar-3 border-modal">
    </ion-col>
    <ion-col size="12" class="ion-text-center ff1 fz24 tc1">
      {{modalName}}
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="11" class="ion-float-right ion-text-center ion-padding-vertical ion-margin-horizontal gradient-1 br15"
      (click)="closeModal()">
      <span class="ion-padding ff2 fz16 tc1">{{"VIPFANS.follow" | translate}}</span>
    </ion-col>
    <ion-col size="11" class="ion-text-right ion-margin-horizontal ion-margin-top ff1 fz14 tc1">
      + {{modalQuantity}} {{"VIPFANS.vipfans" | translate}}
    </ion-col>
  </ion-row>

</div>
