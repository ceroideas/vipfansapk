<ion-content fullscreen class="bg-t">

  <ion-refresher style="margin-top: 50px;" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content style="--color: #fff !important;"
      pullingIcon="arrow-dropdown"
      pullingText="Recargar"
      refreshingSpinner="circles"
      refreshingText="Recargando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid class="pb80 mt50">

    <ion-row>
      <div class="manual-avatar" *ngFor="let publication of publicationList; let i=index" [id]="'videos-'+publication.id" (click)="showModal(i)">
        <!-- <img [src]="publication.avatar" alt="{{publication.name}}" class="manual-avatar-img"> -->
        <div class="avatar-img" [ngStyle]="{'background-image':'url('+publication.avatar+')'}"></div>
        <div class="manual-video">
          <img src="../../../assets/icon/videos.png" alt="video" class="video-icon">
        </div>
      </div>
    </ion-row>

  </ion-grid>

</ion-content>

<div class="pb100 bg-dark-2 br-c1 br-v-25 modal slideUp" *ngIf="modalDiv">
  <ion-icon (click)="onlyClose()" name="close" style="position: absolute; right:16px;top: 16px; color: #eee; z-index: 10001"></ion-icon>
  <ion-row>

    <ion-col size="6" class="ion-text-right ion-margin-top ff1 fz18 tc1">
      <img [src]="modalPicture" alt="{{modalPicture}}" style="border-radius: 10px; margin: auto; display: block;">
      <ion-row>
        <ion-col size="12" class="ion-text-center ff1 fz14 tc1">
          + {{modalQuantity}} {{"VIDEOS.videos" | translate}}
        </ion-col>
      </ion-row>
    </ion-col>

    <ion-col size="6" class="ion-text-right ion-margin-top ff1 fz18 tc1">

      <ion-row>
        <ion-col size="12" class="ion-text-center ff1 fz18 tc1">
          <!-- {{modalName}} -->
          &nbsp;
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="ion-float-right ion-text-center ion-padding-vertical gradient-1 br15"
          (click)="closeModal()">
          <span class="ion-padding ff2 fz16 tc1">{{"VIDEOS.play" | translate}}</span>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 8px;">
        <ion-col size="12" class="ion-text-center ff2 fz11 tc1">
          {{"VIDEOS.min" | translate}}
        </ion-col>
      </ion-row>


    </ion-col>

  </ion-row>

</div>
